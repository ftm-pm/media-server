liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: '%kernel.project_dir%/public'
                cache_prefix: media/cache

    driver: "gd"

    filter_sets:
        # Images
        image_preview:
            quality: 100
            filters:
                upscale: { min: [150, 150] }
                relative_resize: { heighten: 150 }

        image_preview_2x:
            quality: 100
            filters:
                upscale: { min: [300, 300] }
                relative_resize: { heighten: 300 }

        # Posts
        post_preview:
            quality: 75
            filters:
                thumbnail: { size: [760, 505], mode: outbound }

        post_box:
            quality: 75
            filters:
                thumbnail: { size: [375, 500], mode: outbound }

